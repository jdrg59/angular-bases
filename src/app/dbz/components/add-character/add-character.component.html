<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
      <input type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control my-2"
      placeholder="Nombre">

      <input type="number"
      name="power"
      [(ngModel)]="character.power"
      class="form-control"
      placeholder="Poder">

      <button type="submit" class="btn btn-primary mt-3">
        Agregar
      </button>

      <!-- <pre>{{ character | json }}</pre> -->
    </form>
